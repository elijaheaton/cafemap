<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <!--link rel="icon" type="image/x-icon" href="../static/img/fav.ico"-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <title>Cafe</title>
    </head>
    <body class="w-full h-screen">
        <div class="bg-cover bg-center h-screen" style="background-image: url('../static/img/bg.jpeg')">
            <div class="w-full h-full flex flex-col backdrop-blur-md">
                <header class="bg-white">
                    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                        <div class="flex lg:flex-1">
                            <a href="#" class="-m-1.5 p-1.5">
                                <h2 class="font-semibold hover:text-green-600">CAFEMAP</h2>
                            </a>
                        </div>
                        <div class="hidden lg:flex lg:gap-x-12">
                            <a href="#" class="text-sm leading-6 text-gray-900 hover:text-green-600">About</a>
                            <a href="#" class="text-sm leading-6 text-gray-900 hover:text-green-600">Map View</a>
                            <a href="/cafemap" class="text-sm leading-6 text-gray-900 hover:text-green-600">List View</a>
                        </div>
                        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                            <a href="/cafemap/login" class="text-sm font-semibold leading-6 text-gray-900 hover:text-green-600">Log in</a>
                        </div>
                    </nav>
                </header>
                <div class="bg-gradient-to-tr from-blue-100 to-pink-100 justify-center items-center h-screen">
                    <h1 class="mt-5 mb-10 text-center text-4xl text-white font-semibold drop-shadow-lg">SIGN UP</h1>
                    <div class="relative mx-auto w-1/2 bg-white shadow-xl flex flex-col justify-center px-6 py-12 lg:px-8 w-">
                        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                            <form class="space-y-6" action="#" method="POST">
                                <div>
                                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                                    <div class="mt-2">
                                        <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div>
                                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                                    <div class="mt-2">
                                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div>
                                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                    <div class="mt-2">
                                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                <div>
                                    <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                                    <div class="mt-2">
                                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                {% if error_message %}
                                    <div class="text-red-400" id="error-message">
                                        {{ error_message }}
                                    </div>
                                {% endif %}
                        
                                <div>
                                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
                                </div>
                                {% csrf_token %}
                            </form>
                        
                            <p class="mt-10 text-sm text-gray-500">Already have an account? <a class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500" href="/cafemap/login">Login here!</a></p>

                          </div>
                    </div>
            
                </div>
                <footer class="flex flex-col items-center bg-zinc-50 text-center text-surface dark:bg-neutral-700 dark:text-white">2024 | Eaton Apps</footer>
            </div>
        </div>
    </body>
</html>
